<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google I/O 2024</title>
    <link rel="stylesheet" href="explore.css">
    <link href='https://fonts.googleapis.com/css?family=poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./assest/favicon-grey-96x96.svg" type="image/x-icon">

</head>

<body>
    <div class="container">

        <hr>
        <div class="hero">
            <main>
                <div class="hero-wrapper">
                    <div class="wrapper-content">
                        <h1>Plan your I/O</h1>
                        <span>Save keynotes, technical sessions, and learning experiences so you don't miss a
                            thing.</span>
                        <button>See All content</button>
                    </div>
                    <div class="wrapper-img">
                        <img src="./assest/io24-explore-hero-dark.webp" alt="">
                    </div>
                </div>
            </main>
        </div>
        <section class="explore">
            <div class="last-wrapper">
                <div class="last-wrapper-header">
                    <h2>What are you building for?</h2>
                    <a href="">Meet The I/O Speaker</a>
                </div>
                <div class="last-wrapper-anchors">
                    <a href="">
                        <div class="anchor-figures">
                            <figure><img src="./assest/io24-stacks-m-dark.webp" alt=""></figure>
                            <figcaption>
                                <p>Mobile</p>
                                <span>Develop for a range of audiences and form factors.</span>
                            </figcaption>
                        </div>
                    </a>
                    <a href="">
                        <div class="anchor-figures">
                            <figure><img src="./assest/io24-stacks-w-dark.webp" alt=""></figure>
                            <figcaption>
                                <p>web</p>
                                <span>Create fast,secure sites and apps for the open web.</span>
                            </figcaption>
                        </div>
                    </a>
                    <a href="">
                        <div class="anchor-figures">
                            <figure><img src="./assest/io24-stacks-a-dark.webp" alt=""></figure>
                            <figcaption>
                                <p>ML/AI</p>
                                <span>Access cutting-edge AI models and open source tools for machine learning.</span>
                            </figcaption>
                        </div>
                    </a>
                    <a href="">
                        <div class="anchor-figures">
                            <figure><img src="./assest/io24-stacks-c-dark.webp" alt=""></figure>
                            <figcaption>
                                <p>Cloud</p>
                                <span>simplify and scale end-to-end development. </span>
                            </figcaption>
                        </div>

                    </a>
                </div>
            </div>
            <div class="reomendation-wrapper">
                <div class="recomendetion-header">
                    <h6>My I/O</h6>
                    <p>Your saved content is automatically stored in your <a href="">developer profile</a></p>
                </div>
                <div class="recomendation-box-wrapper">
                    <div class="recomendation-box">
                        <div class="recomendation-box-content">
                            <img src="./assest/io24-saved-sessions-icon.svg" alt="">
                            <p>Saved content</p>
                        </div>
                    </div>
                    <div class="recomendation-box">
                        <div class="recomendation-box-content">
                            <img src="./assest/io24-recommended-sessions-icon.svg" alt="">
                            <p>Recommended For you</p>
                        </div>
                        <div class="recomended-box-buton">
                            <a href="">View <i class="fa-solid fa-chevron-down"
                                    style="font-size: 16px;margin-left: 8px;"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>
</body>

</html>
